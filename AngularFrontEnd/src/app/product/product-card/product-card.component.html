
<div class="product-grid">
 <div class="product-image">
    <a class="image">
        <img class="pic-1" [src]="product.product_image">
    </a>
    <span class="product-discount-label">-33%</span>
    <ul class="product-links">
        <li><a href="#" data-tip="Add to Wishlist"><i class="fas fa-heart"></i></a></li>
        <li><a href="#" data-tip="Compare"><i class="fa fa-random"></i></a></li>
        <li><a  data-tip="Quick View" [routerLink]="['/product', product.id]"><i class="fa fa-search"></i></a></li>
    </ul>
 </div>
 <div class="product-content">
    <ul class="rating">
        <li *ngFor="let _ of fullStars" class="fas fa-star"></li>
        <li *ngIf="hasHalfStar" class="fa fa-star-half"></li>
      </ul>
        <h3 class="title"><a href="#">{{product.name}}</a></h3>
        <div class="price"><span>$90.00</span>${{product.price}}</div>
        <a class="add-to-cart" (click)="addProductToCart()">Add to cart</a>
 </div>
</div>
