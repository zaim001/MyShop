<!-- Cart Page -->
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Shopping Cart</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <!-- Cart Table -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          
          <tbody>
            <!-- Sample Cart Item -->
        
                @for (item of cart?.products; track cart?.products) {
                    <tr>
                    <td>
                        <img [src]="item.product_image" alt="Product Image" width="50">
                        {{item.name}}
                      </td>
                      <td>
                        <input type="number" value="2" class="form-control">
                      </td>
                      <td>$19.99</td>
                      <td>$39.98</td>
                      <td>
                        <button class="btn btn-danger btn-sm" *ngIf="item.id" (click)="removeProductFromCart(item.id)">
                          <i class="fa fa-trash"></i>
                        </button>
                      </td>
                    </tr>
                }
          </tbody>
        </table>
      </div>
      <div class="col-md-4">
        <!-- Cart Summary -->
        <div class="card">
          <div class="card-body">
            <h5>Cart Summary</h5>
            <p>Subtotal: $49.97</p>
            <p>Tax (8%): $3.99</p>
            <p>Total: $53.96</p>
            <button class="btn btn-primary btn-block">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
