<section class="quick-questions">
  <div class="container-xxl">
    <div class="quick-questions-heading text-center mx-auto">
      <h2 class="quick-questions-heading-title text-generator" data-aos="fade-up">
        Quick Questions to ask
      </h2>
      <p class="quick-questions-heading-text mb-0" data-aos="fade-up" data-aos-delay="200">
        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
      </p>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-6 mb-3" *ngFor="let faq of faqs; let groupIndex = index">
        <div class="accordion accordion-flush">
          <div class="accordion-item border-0 rounded-3 mb-3" data-aos="flip-up" [attr.data-aos-delay]="groupIndex * 200">
            <h2 class="accordion-header" [id]="'flush-heading' + groupIndex">
              <button class="accordion-button rounded-3 bg-transparent" type="button" (click)="toggleAccordion(groupIndex)">
                <i class="fa fa-chevron-circle-down" [ngClass]="{'highlight': faq.expanded}"></i>
                {{ faq.question }}
              </button>
            </h2>
            <div [id]="'flush-collapse' + groupIndex" class="accordion-collapse collapse" [ngClass]="{'show': faq.expanded}" [attr.aria-labelledby]="'flush-heading' + groupIndex">
              <div class="accordion-body">{{ faq.answer }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
